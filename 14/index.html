<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> جلسه چهاردهم</title>
    <link rel="stylesheet" href="" />
    <style>
      a {
        color: inherit;
      }
      .padding {
        padding: 10px;
      }
      * {
        font-size: 1.2rem;
        color: black;
      }
      p {
        padding: 10px;
      }
      .hide {
        display: none;
      }
      button {
        border: none;
        background-color: blue;
        color: white;
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>جلسه ۱۴</h1>
    <div class="main">
      <ul class="list">
        <li>item 1</li>
        <li>item 2</li>
        <li class="item-3">item 3</li>
        <li>item 4</li>
      </ul>
      <button id="btn">hide text</button>
      <button
        id="btn-2"
        onclick="document.body.style.backgroundColor = 'black'"
      >
        change bg
      </button>
      <p id="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi odio
        minus laborum unde ipsum soluta assumenda harum labore molestias illum
        maxime, perspiciatis tempore dolore ea praesentium, eius veniam dolor
        ab!
      </p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
