<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>جلسه شانزدهم</title>
    <style>
      body {
        border: 5px solid blue;
        margin: 30px;
        padding: 50px 100px;
      }
      .main {
        border: 5px solid green;
        padding: 30px;
        font-size: 25px;
        height: 400px;
        line-height: 1.5;
      }
      .container {
        display: grid;
        grid-template-columns: 3fr 2fr;
      }
      .left img {
        width: 100%;
      }
      p {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="main"></div>

    <div class="container"></div>
    <script src="./main.js"></script>
  </body>
</html>
